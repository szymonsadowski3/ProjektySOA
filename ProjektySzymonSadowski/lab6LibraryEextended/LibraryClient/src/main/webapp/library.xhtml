<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
</h:head>
<f:view>
    <div class="container mt-4">

        <h1>Biblioteka</h1>
        <br/>

        <!--<h:outputLabel value="#{libraryClient.libraryBean.resultMessage}" styleClass="alert alert-info" />-->
        <h:outputLabel id="msg" value="#{libraryClient.libraryBean.jmsMessage}" styleClass="alert alert-info" />

        <h4>Lista książek:</h4>

        <h:panelGroup id="all">
            <br/>
            <c:forEach var="book" items="#{libraryClient.libraryBean.books.bookList}">
                <h:form>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">
                            <p>Status: </p>
                            <h:outputLabel value="${book.reserved ? 'Reserved ': ''}"/>
                            <h:outputLabel value="${book.borrowed ? 'Borrowed ': ''}"/>
                        </li>
                        <li class="list-group-item">
                            <h:outputLabel value="${book.author}"/>
                        </li>
                        <li class="list-group-item">
                            <h:outputLabel value="${book.title}"/>
                        </li>
                        <li class="list-group-item">
                            <h:outputLabel value="${book.isbn}"/>
                        </li>
                    </ul>

                    <h:commandButton value="reserve" action="#{libraryClient.libraryBean.reserveBook(book.id)}" styleClass="btn btn-success mr-2"/>
                    <h:commandButton value="borrow" action="#{libraryClient.libraryBean.borrowBook(book.id)}" styleClass="btn btn-primary mr-2"/>
                    <h:commandButton value="return" action="#{libraryClient.libraryBean.returnBook(book.id)}" styleClass="btn btn-default"/>
                    <hr/>
                    <br/>
                </h:form>
            </c:forEach>
        </h:panelGroup>

        <h:selectBooleanCheckbox>
            <f:ajax render="msg" />
        </h:selectBooleanCheckbox>

    </div>
</f:view>
</html>
